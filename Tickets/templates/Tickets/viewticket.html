{% extends 'Home/base.html' %}
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home/style.css' %}"/>
    <link href="{% static 'Home/open-iconic-master/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
</head>


{% block content %}
<div class="container" id="view_ticket_cont">

    <h3 id="event_name">{{ selected.event }}</h3>
    <hr/>
    <div class="event_img" id="event_img">
        <span class="helper"></span>
        <img src="{{ selected.image_Url }}" alt="img">
    </div>
    <div class="event_info">
        <p><b>Location:</b> {{ selected.venue_Info }} </p>
        <p><b>Date:</b> {{ selected.start_Date }}</p>
        <p><b>Time:</b> {{ selected.start_Time }}</p>
        <p><b>Price:</b>  {{ selected.price }} </p>
        <p><b>About Event: </b></p>
    </div>
<table class="event_add">
    <tr>
       <td>Quantity:</td><td><input type="number" name="qty" id="qty" class="form-control text-center" value="0"></td>

       <td><button id="add_cart" name="add_cart" class="btn btn-secondary">Add to Cart</button></td>
    </tr>
</table>
</div>

<script>
var qty = 0

$(document).on('input', '#qty', function(){
    qty = $("#qty").val();
});

$( "#add_cart" ).click(function() {
  $(location).attr('href', qty);
});

</script>
{% endblock %}
