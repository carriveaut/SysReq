{% extends 'Home/base.html' %}
{% block content %}
<div class="container" id="happening_soon">
    <h3 id="list_ticket_h3">Upcoming Events</h3>
    {% load django_tables2 %}
    {% render_table table %}
</div>
<script>
var qty = "1";

$(document).on('input', '#qty', function(){
    qty = $("#qty").val();
});

$( ".add_cart" ).click(function() {
    var ticket = $('#ticketID').val();
   $(location).attr('href', ticket + '/' + qty);
});
</script>
{% endblock %}
