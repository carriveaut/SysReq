{% extends 'Home/base.html' %}
{% block content %}

    <div class="resetDiv">
        <h3>Please enter your email below</h3>
        <br/>
        <br/>
        <form action="" method="post">{% csrf_token %}
            {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <table class="table">
                <tr>
                    <td>
                        <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupPrepend4"><span class="oi oi-envelope-closed"></span></span>
                            </div>
                            <p>{{ form.email }}</p>
                        </div>
                        <input type="submit" class="btn btn-default" value="Reset password" />
                    </td>
                </tr>
            </table>

        </form>
    </div>
{% endblock %}
